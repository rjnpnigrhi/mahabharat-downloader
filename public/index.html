<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download Mahabharat Episodes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text">Download Mahabharat Episodes -
                    <a href="/get-all">Import All</a>
                </p>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group" id="links"></ul>
        </div>
        <div class="col-md-9">
            <div class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item" id="video-pane" controls="" autoplay="" src="https://media.startv.in/newstream/star/starplus/mahabharat/1/lf_1000.mp4"></video>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
    $(function(){
        for(var i = 0; i < 267; i++){
            var link = 'https://media.startv.in/newstream/star/starplus/mahabharat/' + (i+1) + '/lf_1000.mp4';
            var linksHtml = '<li class="list-group-item">' +
                                '<a class="video-link" href="' + link + '">Mahabharat Episode - ' + (i+1) + '</a>' +
                                '<a href="' + link + '"><span class="glyphicon glyphicon-download-alt pull-right" aria-hidden="true"></span></a>' +
                            '</li>';
            $("#links").append(linksHtml);
        }

        $('.video-link').click(function(e){
            e.preventDefault();
            $('#video-pane').attr('src', $(this).attr('href'));
        });
    });
</script>
</body>
</html>
